<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members - Wakanda Fitness Barracks</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts - Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Members Management</h2>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addMemberModal"
        >
          <i class="fas fa-plus me-2"></i>Add Member
        </button>
      </div>

      <!-- Search and Filter Section -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-4">
              <input autocomplete="off"
                type="text"
                class="form-control"
                placeholder="Search members..."
              />
            </div>
            <div class="col-md-3">
              <select class="form-select" id="statusFilter">
                <option value="">All Statuses</option>
                <option value="active">Active</option>
                <option value="expired">Expired</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-select" id="sortBy">
                <option value="name">Sort by Name</option>
                <option value="status">Sort by Status</option>
                <option value="expiration">Sort by Expiration</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Members Table -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>RFID Tag</th>
                  <th>Status</th>
                  <th>Expiration Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="membersTableBody">
                <!-- Members will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Add Member Modal -->
    <div class="modal fade" id="addMemberModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Member</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addMemberForm">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input autocomplete="off" type="text" class="form-control" name="name" required />
              </div>
              <div class="mb-3">
                <label class="form-label">RFID Tag</label>
                <input 
                  autocomplete="off"
                  type="text"
                  class="form-control"
                  name="rfidTag"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Membership Status</label>
                <select class="form-select" name="status" required>
                  <option value="active">Active</option>
                  <option value="expired">Expired</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Expiration Date</label>
                <input autocomplete="off"
                  type="date"
                  class="form-control"
                  name="expirationDate"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveNewMember">
              Save Member
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Member Modal -->
    <div class="modal fade" id="editMemberModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Member</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editMemberForm">
              <input autocomplete="off" type="hidden" name="memberId" />
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input autocomplete="off" type="text" class="form-control" name="name" required />
              </div>
              <div class="mb-3">
                <label class="form-label">RFID Tag</label>
                <input autocomplete="off"
                  type="text"
                  class="form-control"
                  name="rfidTag"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Membership Status</label>
                <select class="form-select" name="status" required>
                  <option value="active">Active</option>
                  <option value="expired">Expired</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Expiration Date</label>
                <input autocomplete="off"
                  type="date"
                  class="form-control"
                  name="expirationDate"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="updateMember">
              Update Member
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Navbar Script -->
    <script src="assets/js/navbar.js"></script>
    <!-- API Service -->
    <script src="assets/js/api.js"></script>
    <!-- Members Page JavaScript -->
    <script src="assets/js/members.js"></script>
  </body>
</html>
